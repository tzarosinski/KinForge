# 1. Local Backend = True allows editing files on your laptop
local_backend: true

# 2. Production Backend (Authentication via Netlify Identity)
backend:
  name: git-gateway
  branch: main 

# 3. Media Configuration
media_folder: "public/images"
public_folder: "/images"

# 4. Content Collections
collections:
  - name: "adventures"
    label: "Adventures"
    folder: "src/content/docs/grimoire/adventures"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter" 
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Sidebar Settings"
        name: "sidebar"
        widget: "object"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Order", name: "order", widget: "number", value_type: "int" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "resources"
    label: "Resources"
    folder: "src/content/docs/grimoire/resources"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Sidebar Settings"
        name: "sidebar"
        widget: "object"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Order", name: "order", widget: "number", value_type: "int" }
      - { label: "Body (Video Embeds/Text)", name: "body", widget: "markdown" }    